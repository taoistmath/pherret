<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>jQuery CheckTree Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>jQuery CheckTree Demo</h1>

<p>Here is a quick demo of the code which renders an unordered list and gives an example of how to format your
    hierarchy to be rendered appropriately by CheckTree.</p>

<ul class="tree" style="margin-left: 15px;">
    <li>
        <input type="checkbox">
        <label>United States</label>
        <ul class='expanded'>
            <li>
                <input type="checkbox" name="geo[]" value="pennsylvania">
                <label>Pennsylvania</label>
            </li>
            <li>
                <input type="checkbox" name="geo[]" value="pennsylvania">
                <label>Texas</label>
            </li>
        </ul>
    </li>

    <li>
        <input type="checkbox">
        <label>Sealand</label>
        <ul class='expanded'>
            <li>
                <input type="checkbox" name="geo[]" value="tree_city">
                <label>Tree City</label>
            </li>
            <li>
                <input type="checkbox" name="geo[]" value="oil_province">
                <label>Oil Province</label>
            </li>
            <li>
                <input type="checkbox" value="fun_province">
                <label>Fun Province</label>
            </li>
        </ul>
    </li>
</ul>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
<script src="../jquery.checktree.js"></script>

<script>
    $(function () {
        $('ul.tree').checkTree();
    });
</script>
</body>
</html>
